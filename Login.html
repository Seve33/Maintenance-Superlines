<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Superlines Login</title>
        <link rel="stylesheet" href="./Style/Login.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
            rel='stylesheet'>

    </head>

    <body>

        <div class="form-container">
            <div class="col col-1">
                <div class="image-layer">
                    <img
                        src="./img/462570848_1765066311012885_6940218312623636937_n.png"
                        class="form-image-main" width="300" height="300"
                        alt="Superlines Logo">
                </div>
            </div>
            <div class="col col-2">
                <div class="btn-box">
                    <button class="btn btn-1" id="login">Login</button>
                    <button class="btn btn-2" id="register">Register</button>
                </div>
                <!-- LOGIN FORM -->
                <div class="login-form">
                    <divc class="form-title">
                        <span><h3>Login</h3></span>
                        <span><p id="message"></p></span>
                        <div class="form-inputs">
                            <div class="input-box">
                                <input name="myform"
                                    type="text" class="input-field"
                                    id="Username"
                                    method="post" placeholder="Username"
                                    required>
                                <i class="bx bx-user icon"></i>
                            </div>
                            <div class="input-box">
                                <input type="password" class="input-field"
                                    id="Password" placeholder="Password"
                                    required>
                                <i class="bx bx-lock-alt icon"></i>
                            </div>
                            <div class="input-box">
                                <!-- <label for="Role">Role</label> -->
                                <label class="label1" for="Role">User
                                    Role</label>
                                <select type="text" class="input-field"
                                    id="Role"
                                    name="status-type" required>
                                    <option value="Position">Select
                                        Position</option>
                                    <option value="Manager">Manager</option>
                                    <option value="Bus Driver">Bus
                                        Driver</option>
                                    <option
                                        value="Maintenance Staff">Maintenance
                                        Staff</option>
                                </select>
                            </div>

                            <div class="forget-pass">
                                <a href="Forgetpassword.html">Forgot
                                    Password?</a>
                            </div>
                            <div class="input-submits">
                                <button class="button" type="button"
                                    value="Go to page"
                                    onclick="onSubmit()">Submit
                                    <i
                                        class="bx bx-right-arrow-alt"></i></button>
                            </div>
                        </div>

                    </div>

                    <!-- Register FORM -->
                    <div class="register-form">
                        <divc class="form-title">
                            <span><h3>Create Account</h3></span>
                            <div class="input-box">
                                <input type="text" class="input-field2"
                                    placeholder="Last Name" required>
                            </div>
                            <div class="input-box">
                                <input type="text" class="input-field2"
                                    placeholder="First Name" required>
                            </div>
                            <div class="input-box">
                                <input type="Address" class="input-field2"
                                    placeholder="Middle Name" required>
                            </div>
                            <div class="input-box">
                                <input type="Address" class="input-field2"
                                    placeholder="Address" required>
                            </div>

                            <div class="input-forms">
                                <div class="input-box">
                                    <input type="date" class="input-field2"
                                        placeholder="Birthday" required>
                                </div>
                                <div class="input-box">
                                    <select type="text" class="input-field2"
                                        name="status-type" required>
                                        <option value="Position">Select
                                            Position</option>
                                        <option value="Manager">Manager</option>
                                        <option value="Bus Driver">Bus
                                            Driver</option>
                                        <option
                                            value="Maintenance Staff">Maintenance
                                            Staff</option>
                                    </select>
                                </div>
                                <div class="input-box">
                                    <input type="email" class="input-field2"
                                        placeholder="Email" required>
                                </div>
                                <div class="input-box">
                                    <input type="tel" class="input-field2"
                                        placeholder="Contact No." required>
                                </div>
                            </div>
                            <div class="input-form">
                                <div class="input-box">
                                    <input type="text" class="input-field2"
                                        placeholder="Username" required>
                                </div>
                                <div class="input-box">
                                    <input type="password" class="input-field2"
                                        placeholder="Password" required>
                                </div>
                            </div>

                            <div class="input-submit">
                                <button class="buttons" type="button"
                                    value="Go to page" onclick="Login()"> Submit
                                    <i
                                        class="bx bx-right-arrow-alt"></i></button>
                                <!-- <i class="bx bx-right-arrow-alt"></i> -->
                            </div>
                        </div>
                    </div>
                    <script src="js/Login.js"></script>

                </body>
            </html>
